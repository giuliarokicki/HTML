<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de listas</title>
</head>
<body>
    <h1>Exemplos de listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>João</li>
        <li>Maria</li>
        <li>José</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
        <li>maça</li>
        <li>pera</li>
        <li>banana</li>
    </ol>
    <h2>Lista de definição</h2>
    <dl>
        <dt>Onix</dt>
        <dd>2024</dd>
        <dt>Fusca</dt>
        <dd>1969</dd>
        <dt>Maria Luiza</dt>
        <dd>Feliz aniversário</dd>
    </dl>
</body>
</html>
